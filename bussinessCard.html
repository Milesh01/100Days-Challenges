<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .card{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 60vw;
            height: 80vh;
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 0px 10px black;
            border-radius: 2rem;
        }
    </style>
</head>
<body>
    <div class="card"></div>
</body>
</html>
